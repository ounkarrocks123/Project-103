<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
   <script src="main.js"></script>

  </head>

  <body>
      <div class="container">
          <center>
              <h1 class="btn btn-warning heading">Face Recognition</h1>
              <br>
              <br>
              <b class="name_of_members">
              Me 
              <hr>
              Mother
              <hr>
              Father
              <hr>
              </b>
              <br>
              <br>

              <label>Webcam View</label>

              <div id="camera"></div>
              <br>
              <br>
              <div id="snapshot"></div>
              <br>
              <br>

              <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button>
              <br>
              <br>
              <button class="btn btn-danger" onclick="check()">Identify Image</button>
              <br>
              <br>
              <p style="font-size: 22px">Object:<span id="result_member_name"></span></p>
              <br>
              <p style="font-size: 22px">Accuracy:<span id="result_member_accuracy"></span></p>
              <br>
          </center>

      </div>
  </body>

  </html>
